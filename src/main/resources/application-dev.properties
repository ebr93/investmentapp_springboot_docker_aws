# ===============================
# DEV (local + Docker-friendly)
# Flyway owns the schema via migrations
# Hibernate only validates mapping vs schema
# ===============================

# --- Datasource (override via env vars if desired) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sapp?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Flyway (schema owner) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Hibernate/JPA (NO schema creation here; Flyway does it) ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# --- Optional SQL debugging (keep minimal) ---
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
